<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankit's AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Your exact theme */
    :root {
      --bg1: #0a0a0a; --bg2: #1a1a2e; --bg3: #16213e;
      --border: rgba(0, 255, 136, 0.28);
      --text: #e2e8f0; --accent1: #00ff88; --accent2: #00d4aa;
    }
    [data-theme="light"] {
      --bg1: #f8fafc; --bg2: #eef2ff; --bg3: #ffffff;
      --text: #0f172a; --accent1: #00a85a; --accent2: #008f78;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      height: 100vh;
      margin: 0 auto;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 0;
      display: flex;
      flex-direction: column;
      box-shadow: 0 30px 60px rgba(0,0,0,0.5);
    }

    .header {
      background: linear-gradient(45deg, var(--accent1), var(--accent2));
      padding: 1.5rem;
      text-align: center;
      color: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.3rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .chat-box {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: var(--bg1);
    }

    .message {
      max-width: 75%;
      padding: 1rem 1.25rem;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background: linear-gradient(45deg, var(--accent1), var(--accent2));
      color: #0a0a0a;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      align-self: flex-start;
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
      backdrop-filter: blur(10px);
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      color: rgba(0,255,136,0.6);
      font-size: 0.85rem;
      font-style: italic;
    }

    .input-area {
      padding: 1.5rem;
      background: var(--bg2);
      display: flex;
      gap: 1rem;
      border-top: 1px solid var(--border);
    }

    .input-area input {
      flex: 1;
      padding: 1rem 1.25rem;
      border-radius: 25px;
      border: 1px solid var(--border);
      outline: none;
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-family: inherit;
      font-size: 0.95rem;
      backdrop-filter: blur(10px);
    }

    .input-area input::placeholder {
      color: rgba(226,232,240,0.5);
    }

    .input-area button {
      padding: 1rem 1.75rem;
      border-radius: 25px;
      border: none;
      background: linear-gradient(45deg, var(--accent1), var(--accent2));
      color: #0a0a0a;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
    }

    .input-area button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,255,136,0.3);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <i class="fas fa-robot" style="margin-right: 0.5rem;"></i>
      Ankit's Portfolio AI
    </div>
    
    <div class="chat-box" id="chat-box">
      <div class="message bot-message">
        Hi! I'm Ankit's AI assistant. Ask me about his projects, skills, experience, or anything from his portfolio!
      </div>
    </div>
    
    <div class="typing-indicator" id="typing-indicator">
      AI is typing...
    </div>
    
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a question about me..." onkeypress="handleEnter(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = 'http://127.0.0.1:8000/chat';  // Your FastAPI

    async function sendMessage() {
      const inputField = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const typingIndicator = document.getElementById('typing-indicator');
      const question = inputField.value.trim();
      
      if (!question) return;

      // Add user message
      addMessage(question, 'user-message');
      inputField.value = '';

      // Show typing
      typingIndicator.style.display = 'block';
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: question })
        });
        const data = await response.json();
        
        typingIndicator.style.display = 'none';
        addMessage(data.answer, 'bot-message');
      } catch (error) {
        typingIndicator.style.display = 'none';
        addMessage('Error: Could not connect to AI server. Make sure app.py is running on port 8000!', 'bot-message');
        console.error(error);
      }
    }

    function addMessage(text, className) {
      const chatBox = document.getElementById('chat-box');
      const div = document.createElement('div');
      div.className = `message ${className}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleEnter(event) {
      if (event.key === 'Enter') sendMessage();
    }
  </script>
</body>
</html>
